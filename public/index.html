<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  
  <!-- ✅ CRITIQUE: Viewport Mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  
  <!-- ✅ PWA & Mobile Optimization -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Budget Famille">
  <meta name="mobile-web-app-capable" content="yes">
  
  <!-- ✅ Theme Colors -->
  <meta name="theme-color" content="#f97316" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#1e293b" media="(prefers-color-scheme: dark)">
  
  <!-- ✅ Prevent Flash of Unstyled Content -->
  <style>
    #app-loader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, hsl(30 30% 99%) 0%, hsl(30 20% 96%) 100%);
      z-index: 9999;
    }
    
    .loader-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(249, 115, 22, 0.2);
      border-top-color: #f97316;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .app-loaded #app-loader {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease-out;
    }
  </style>
  
  <title>Budget Familial - Notre Laan</title>
  
  <!-- ✅ SEO -->
  <meta name="description" content="Gérez votre budget familial simplement et efficacement">
  
  <!-- ✅ Preconnect -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <!-- Loading screen -->
  <div id="app-loader">
    <div class="loader-spinner"></div>
  </div>
  
  <!-- React app -->
  <div id="root"></div>
  
  <!-- Remove loader -->
  <script>
    window.addEventListener('load', function() {
      setTimeout(function() {
        document.documentElement.classList.add('app-loaded');
        setTimeout(function() {
          var loader = document.getElementById('app-loader');
          if (loader) loader.remove();
        }, 300);
      }, 100);
    });
    
    let lastTouchEnd = 0;
    document.addEventListener('touchend', function(event) {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) {
        event.preventDefault();
      }
      lastTouchEnd = now;
    }, false);
  </script>
  
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
