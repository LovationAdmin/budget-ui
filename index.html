  <!-- ============================================================================
       CSS Mobile Fixes - IMPORTANT
       ============================================================================ -->
  <style>
    /* Critical CSS - Chargé immédiatement */
    html {
      font-size: 16px;
      -webkit-text-size-adjust: 100%;
      overflow-x: hidden;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      font-size: 1rem;
      line-height: 1.5;
      overflow-x: hidden;
      max-width: 100vw;
    }
    
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    /* Boutons et éléments cliquables - Taille minimale */
    button, a[role="button"], [role="button"] {
      min-height: 48px;
      min-width: 48px;
      touch-action: manipulation;
    }
    
    /* Inputs - Taille minimale pour éviter zoom iOS */
    input, select, textarea {
      font-size: 16px !important;
    }
    
    /* Images responsive */
    img {
      max-width: 100%;
      height: auto;
    }
    
    /* Loading state */
    #root {
      min-height: 100vh;
    }
  </style>
  
  <!-- ============================================================================

  <script type="application/ld+json">
