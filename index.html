<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Mobile viewport configuration -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Budget Famille" />
    
    <!-- Android Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="theme-color" content="#f87171" />
    
    <!-- SEO Meta Tags -->
    <title>Budget Famille - Gérez votre budget familial ensemble</title>
    <meta name="description" content="Application moderne de gestion de budget pour familles. Suivez vos dépenses, épargnez ensemble et atteignez vos objectifs financiers." />
    <meta name="author" content="Budget Famille" />
    <meta name="keywords" content="budget, famille, finance, épargne, dépenses" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Budget Famille - Budget familial collaboratif" />
    <meta property="og:description" content="Gérez votre budget familial ensemble. Suivez vos dépenses, épargnez et atteignez vos objectifs." />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Budget Famille" />
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Budget Famille" />
    <meta name="twitter:description" content="Application de gestion de budget familial" />
    
    <!-- Prevent browser from auto-scaling text -->
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Preload fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <style>
      /* Prevent FOUC */
      html {
        visibility: hidden;
        opacity: 0;
      }
      
      /* Loading animation */
      .loading {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #f87171;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Show page after fonts are loaded
      document.fonts.ready.then(() => {
        document.documentElement.style.visibility = '';
        document.documentElement.style.opacity = '1';
      });
    </script>
  </body>
</html>
